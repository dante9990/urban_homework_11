<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../frontend/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header"><div class="logo"></div></header>
        <main class="main">
            <div class="chatbox">
            </div>
            <form class="chat__form">
                <input type="text" class="chat__input" id="name" name="name" placeholder="Введите имя">
                <input type="text" class="chat__input" id="message" name="message" placeholder="Введите сообщение">
                <button class="chat__submit" type="submit">Отправить</button>
            </form>
        </main>
    </div>
    <script src="./js/chat.js"></script>
</body>
</html>
